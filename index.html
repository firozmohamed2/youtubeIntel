<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Player with Firestore Data</title>
  <style>
    #player-container {
      position: relative;
      width: 640px;
      height: 390px;
    }
    #player-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      cursor: pointer;
    }
    .options {
      display: none; /* Hide option buttons initially */
    }
  </style>
  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore-compat.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA88fPkOvcI4QA9qD3ROpk-ay-V6ibQQlc",
      authDomain: "my-application-7fd40.firebaseapp.com",
      projectId: "my-application-7fd40",
      storageBucket: "my-application-7fd40.appspot.com",
      messagingSenderId: "269589994279",
      appId: "1:269589994279:web:4c617a622c328a1224e702",
      measurementId: "G-D8MD1J28GR"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h1>YouTube Video Player</h1>
  
  <!-- YouTube Video Embed -->
  <div id="player-container">
    <div id="player"></div>
    <div id="player-overlay"></div>
  </div>
  
  <!-- External Controls -->
  <div>
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
    <button onclick="seekForward()">Forward 10s</button>
    <button onclick="seekBackward()">Backward 10s</button>
    <button onclick="endVideo()">End</button>
  </div>
  <br>
  <div id="options" class="options">
    <button onclick="seekToConfiguredTime()">Option A</button>
    <button onclick="seekToConfiguredTime()">Option B</button>
    <button onclick="seekToConfiguredTime()">Option C</button>
    <button onclick="seekToConfiguredTime()">Option D</button>
  </div>
  
  <!-- Load YouTube IFrame API -->
  <script>
    // Load YouTube IFrame API asynchronously
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    let checkTimeInterval;
    let videoConfig = {};

    function onYouTubeIframeAPIReady() {
      loadVideoConfig("doc1");
    }

    // Load video configuration from Firestore
    function loadVideoConfig(documentId) {
      db.collection("data").doc(documentId)
        .get()
        .then((doc) => {
          if (doc.exists) {
            videoConfig = doc.data();
            console.log(`Loaded Document ID: ${documentId}`);
            console.log(`Start Time: ${videoConfig.startTime}`);
            console.log(`Pause Time: ${videoConfig.pauseTime}`);
            console.log(`Show Options Time: ${videoConfig.showOptionsTime}`);
            console.log(`Next Document ID: ${videoConfig.nextDocumentId}`);

            if (!player) {
              player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: videoConfig.videoId, // Set video ID from Firestore
                playerVars: {
                  'controls': 0,        // Hide controls
                  'modestbranding': 1,  // Minimize YouTube logo
                  'rel': 0,             // Disable related videos at the end
                  'showinfo': 0,        // Hide video info (deprecated, but including for safety)
                  'iv_load_policy': 3   // Disable annotations
                },
                events: {
                  'onReady': onPlayerReady,
                  'onStateChange': onPlayerStateChange
                }
              });
            } else {
              player.loadVideoById(videoConfig.videoId, videoConfig.startTime || 0);
            }
          } else {
            console.log("No such document!");
          }
        })
        .catch((error) => {
          console.log("Error getting document:", error);
        });
    }

    function onPlayerReady(event) {
      console.log('Player is ready');
      // Add a click event listener to the overlay to toggle play/pause
      document.getElementById('player-overlay').addEventListener('click', () => {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      });
      // Start video at configured start time
      player.seekTo(videoConfig.startTime || 0, true);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        checkTimeInterval = setInterval(checkPlayerTime, 1000); // Check every second
      } else {
        clearInterval(checkTimeInterval);
      }
    }

    function checkPlayerTime() {
      let currentTime = player.getCurrentTime();
      if (currentTime > (videoConfig.showOptionsTime || 15)) {
        document.getElementById('options').style.display = 'block'; // Show option buttons
      }
      if (currentTime > (videoConfig.pauseTime || 30)) {
        player.pauseVideo(); // Pause video at configured pause time
      }
    }

    function playVideo() {
      player.playVideo();
    }

    function pauseVideo() {
      player.pauseVideo();
    }

    function seekForward() {
      let currentTime = player.getCurrentTime();
      player.seekTo(currentTime + 10, true);
    }

    function seekBackward() {
      let currentTime = player.getCurrentTime();
      player.seekTo(currentTime - 10, true);
    }

    function seekToConfiguredTime() {
      player.seekTo(videoConfig.seekToTime || 200, true);
      hideOptions();
      if (videoConfig.nextDocumentId) {
        loadVideoConfig(videoConfig.nextDocumentId); // Load the next document's configuration
      }
    }

    function endVideo() {
      if (player) {
        player.stopVideo();
      }
    }

    function hideOptions() {
      document.getElementById('options').style.display = 'none'; // Hide option buttons
    }
  </script>
</body>
</html>
