<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Player with External Controls</title>
  <style>
    #player-container {
      position: relative;
      width: 640px;
      height: 390px;
    }
    #player-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>YouTube Video Player</h1>
  
  <!-- YouTube Video Embed -->
  <div id="player-container">
    <div id="player"></div>
    <div id="player-overlay"></div>
  </div>
  
  <!-- External Controls -->
  <div>
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
    <button onclick="seekForward()">Forward 10s</button>
    <button onclick="seekBackward()">Backward 10s</button>
    <input type="text" id="seekTime" placeholder="Time in seconds">
    <button onclick="seekToTime()">Seek to Time</button>
  </div>
  <br>
  <div>
    <input type="text" id="videoId" placeholder="Enter YouTube Video ID">
    <button onclick="loadNewVideo()">Load Video</button>
  </div>
  <br>
  <div>
    <button onclick="seekTo200()">Option A</button>
    <button onclick="seekTo200()">Option B</button>
    <button onclick="seekTo200()">Option C</button>
    <button onclick="seekTo200()">Option D</button>
  </div>
  
  <!-- Load YouTube IFrame API -->
  <script>
    // Load YouTube IFrame API asynchronously
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;

    // This function will be called by the API when it is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'M7lc1UVf-VE', // Initial YouTube video ID
        playerVars: {
          'controls': 0,        // Hide controls
          'modestbranding': 1,  // Minimize YouTube logo
          'rel': 0,             // Disable related videos at the end
          'showinfo': 0,        // Hide video info (deprecated, but including for safety)
          'iv_load_policy': 3   // Disable annotations
        },
        events: {
          'onReady': onPlayerReady,
        }
      });
    }

    function onPlayerReady(event) {
      console.log('Player is ready');
      // Add a click event listener to the overlay to toggle play/pause
      document.getElementById('player-overlay').addEventListener('click', () => {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      });
    }

    function playVideo() {
      player.playVideo();
    }

    function pauseVideo() {
      player.pauseVideo();
    }

    function seekForward() {
      let currentTime = player.getCurrentTime();
      player.seekTo(currentTime + 10, true);
    }

    function seekBackward() {
      let currentTime = player.getCurrentTime();
      player.seekTo(currentTime - 10, true);
    }

    function seekToTime() {
      let seekTime = document.getElementById('seekTime').value;
      player.seekTo(parseFloat(seekTime), true);
    }

    function loadNewVideo() {
      let videoId = document.getElementById('videoId').value;
      if (videoId) {
        player.loadVideoById(videoId);
      }
    }

    function seekTo200() {
      player.seekTo(200, true);
    }
  </script>
</body>
</html>
